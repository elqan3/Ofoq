<!-- templates/contact.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Qantri Booking</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* ====== Reset & Base ====== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #f5f7fa; color: #333; line-height: 1.6; }

    /* ====== Header ====== */
    header {
        background-color: #1e3a8a;
        padding: 1rem 2rem;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    header a { color: #fff; text-decoration: none; margin-left: 1rem; font-weight: 600; transition: 0.3s; }
    header a:hover { text-decoration: underline; }
    .logo { font-size: 1.5rem; font-weight: bold; }

    /* ====== Container ====== */
    .container { max-width: 700px; margin: 3rem auto; padding: 0 2rem; }

    /* ====== Contact Form Section ====== */
    .contact-section { background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    .contact-section h1 { text-align: center; color: #1e3a8a; margin-bottom: 1.5rem; }
    .contact-section p { text-align: center; margin-bottom: 2rem; font-size: 1.1rem; }

    form { display: flex; flex-direction: column; gap: 1.2rem; }
    input, textarea, button {
        padding: 0.9rem 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        transition: 0.3s;
    }
    input:focus, textarea:focus { border-color: #1e3a8a; outline: none; }
    textarea { resize: vertical; min-height: 120px; }

    button {
        background-color: #1e3a8a;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover { background-color: #143070; }

    /* ====== Icons in form ====== */
    .form-group { position: relative; }
    .form-group i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #1e3a8a;
    }
    input.icon-input, textarea.icon-input { padding-left: 2.5rem; }

    /* ====== Responsive ====== */
    @media (max-width: 768px) { .container { padding: 0 1rem; } }
</style>
</head>
<body>

<!-- ====== Header ====== -->
<header>
    <div class="logo">Qantri Booking</div>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
    </nav>
</header>

<!-- ====== Contact Section ====== -->
<div class="container">
    <section class="contact-section">
        <h1>تواصل معنا</h1>
        <p>لديك أي استفسار أو اقتراح؟ أرسل لنا رسالة وسنرد عليك بأقرب وقت ممكن.</p>

        <form method="POST" action="{{ url_for('contact') }}">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="اسمك" required class="icon-input">
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required class="icon-input">
            </div>
            <div class="form-group">
                <i class="fas fa-comment"></i>
                <textarea name="message" placeholder="رسالتك" required class="icon-input"></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> إرسال الرسالة</button>
        </form>
    </section>
</div>

</body>
</html>
